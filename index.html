<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
  </head>
  <header>
    <div class="js-weather">
      <image src=""></image>
      <span></span>
    </div>
  </header>
  <body>
    <div class="container">
      <div class="js-clock"><h1></h1></div>
      <div class="js-user-name">
        <h1></h1>
        <form class="js-name-form">
          <input type="text" , placeholder="WHAT IS YOUR NAME?" />
        </form>
      </div>
      <div class="js-todo">
        <form class="js-todo-form">
          <input type="text" , placeholder="Add task" />
        </form>
        <div class="js-todo-pending">
          <h2>Pending</h2>
          <ul class="js-todo-pending-list"></ul>
        </div>
        <div class="js-todo-finished">
          <h2>Finished</h2>
          <ul class="js-todo-finished-list"></ul>
        </div>
      </div>
    </div>
    <script src="./image.js"></script>
    <script src="./gretting.js"></script>
    <script src="./weather.js"></script>
    <script src="./todo.js"></script>
    <script src="./clock.js"></script>
  </body>
</html>
